<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="Author: Chidiebere Onyegbuchulem, 
    The login page for the food ordering app that allows users locate restaurants, order and make reviews"
    />
    <title>WeHungry</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="navigation">
      <div class="nav-container">
        <div class="brand">
          <a href="index.html"><h1>WeHungry</h1></a>
        </div>
        <nav>
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!"><span></span></a>
          </div>
          <ul class="nav-list">
            <li>
              <a href="#!">About</a>
            </li>
            <li>
              <a href="#!">Need Help?</a>
            </li>
            <li>
              <a href="#!">Be our Caterer </a>
            </li>
            <li>
              <a href="login.html">Login/Signup</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <div class="cover-login">
      <div class="container-login">
        <div class="wrap-login">
          <form class="login-form ">
            <div class="login-form-title">
              <h2>Welcome</h2>
            </div>

            <label for="email"><b>Email</b></label>
            <input
              class="input"
              type="text"
              name="email"
              placeholder="Email"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              class="input"
              type="password"
              placeholder="Password"
              name="psw"
              required
            />

            <button
              class="login-form-btn"
              href="food-selection.html"
              type="submit"
            >
              Login
            </button>

            <div class="text-signup">
              <span class="txt1">
                Don’t have an account?
              </span>

              <a class="txt2" href="#">
                Sign Up
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        © 2019 Chidiebere Onyegbuchulem
      </p>
    </footer>
    <script src="js/nav.js"></script>
  </body>
</html>
