    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="navigation">
      <div class="nav-container">
        <div class="brand">
          <a href="index.html"><h1>WeHungry</h1></a>
        </div>
        <nav>
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!"><span></span></a>
          </div>
          <ul class="nav-list">
            <li>
              <a href="#!">About</a>
            </li>
            <li>
              <a href="#!">Need Help?</a>
            </li>
            <li>
              <a href="#!">Be our Caterer </a>

            <li>
              <a href="login.html">Login/Signup</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <section class="order-cover">
      <div class="order food image">
        <div class="order container">
          <div class="order food img"></div>
        </div>
      </div>

      <div class="order-amount-summary">
        <div class="order container">
          <h4>
            Cart
            <span class="price"
              ><i class="fa fa-shopping-cart"></i> <b>4</b></span
            >
          </h4>
          <p><a href="#">Product 1</a> <span class="price">$15</span></p>
          <p><a href="#">Product 2</a> <span class="price">$5</span></p>
          <p><a href="#">Product 3</a> <span class="price">$8</span></p>
          <p><a href="#">Product 4</a> <span class="price">$2</span></p>
          <hr />
          <p>
            Total <span class="price"><b>$30</b></span>
          </p>
        </div>
      </div>

      <div class="order-payment-info">
        <div class="order container">
          <form class="order form">
            <div class="order wrap">
              <button class="order-form btn" type="submit">
                <a href="checkout.html"> order now</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
