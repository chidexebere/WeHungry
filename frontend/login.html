<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"

    The login page for the food ordering app that allows users locate restaurants, order and make reviews"

    <title>WeHungry</title>

      rel="stylesheet"

  <body>
    <div class="limiter">
      <div class="container-login">
        <div class="wrap-login">
          <form class="login-form ">
            <span class="login-form-title">
              Welcome
            </span>

            <label for="email"><b>Email</b></label>
            <input
              class="input"
              type="text"
              name="email"
              placeholder="Email"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              class="input"
              type="password"
              placeholder="Password"
              name="psw"
              required
            />

            <button class="login-form-btn" type="submit">
              Login
            </button>

            <div class="text-center p-t-115">
              <span class="txt1">
                Donâ€™t have an account?
              </span>

              <a class="txt2" href="#">
                Sign Up
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
